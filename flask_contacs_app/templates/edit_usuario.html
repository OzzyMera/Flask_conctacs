{% extends 'layout.html' %}

{% block body %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Editar Usuario
        </div>
        <div class="card-body">
            <form action="{{ url_for('update_usuario', id=usuario[0]) }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{ usuario[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ usuario[2] }}" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="text" class="form-control" name="telefono" value="{{ usuario[3] }}">
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
