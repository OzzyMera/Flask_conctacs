{% extends 'layout.html' %}
{% block body %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Editar Producto
        </div>
        <div class="card-body">
            <form action="{{ url_for('update_producto', id=producto[0]) }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{ producto[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" name="descripcion" rows="3">{{ producto[2] }}</textarea>
                </div>
                <div class="form-group">
                <input type="number" name="cantidad_disponible" placeholder="Cantidad Disponible" class="form-control"
                    required>
            </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto[3] }}" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
